<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Styling Element Sizes</title>
        <style>
            body {
                width: 50vw;
                height: 50vh;
                border: 1px solid black;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div>
            This page’s <code>&lt;body&gt;</code> tag is styled with <code>width: 50vw</code> and <code>height: 50vh</code>, so it takes up only half the width and half the height of the browser’s content area. Resize the browser window and watch how the size of the <code>body</code> element (indicated by the black box) changes.
        </div>
    </body>
</html>
