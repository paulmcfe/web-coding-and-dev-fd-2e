<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Assigning grid items to rows and columns</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
            }
            body {
                margin: 1rem;
            }
            .container {
                display: grid;
                grid-template-columns: repeat(5, 100px);
                grid-template-rows: repeat(3, 150px);
            }
            .item {
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Verdana, sans-serif;
                font-size: 3rem;
            }            
            .item1 {
                grid-column-start: 1;
                grid-column-end: 3;
                grid-row-start: 1;
                grid-row-end: 1;  
                background-color: rgb(240, 240, 240);
            }            
            .item2 {
                grid-column-start: 3;
                grid-column-end: span 3;
                grid-row-start: 1;
                grid-row-end: 1;  
                background-color: rgb(224, 224, 224);
            }            
            .item3 {
                grid-column-start: 1;
                grid-column-end: 1;
                grid-row-start: 2;
                grid-row-end: end;  
                background-color: rgb(208, 208, 208);
            }            
            .item4 {
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: end;  
                background-color: rgb(192, 192, 192);
            }            
            .item5 {
                grid-column-start: 4;
                grid-column-end: span 2;
                grid-row-start: 2;
                grid-row-end: 2;  
                background-color: rgb(176, 176, 176);
            }            
            .item6 {
                grid-column-start: 4;
                grid-column-end: span 2;
                grid-row-start: 3;
                grid-row-end: 3;  
                background-color: rgb(160, 160, 160);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
            <div class="item item6">6</div>
        </div>
    </body>
</html>
