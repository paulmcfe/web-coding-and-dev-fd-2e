<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using a generic font family</title>
        <style>
            body {
                margin: 2rem;
            }
            div {
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <div style="font-family: serif;">
            Generic font family: serif
        </div>
        <div style="font-family: sans-serif;">
            Generic font family: sans-serif
        </div>
        <div style="font-family: cursive;">
            Generic font family: cursive
        </div>
        <div style="font-family: fantasy;">
            Generic font family: fantasy
        </div>
        <div style="font-family: monospace;">
            Generic font family: monospace
        </div>
    </body>
</html>
