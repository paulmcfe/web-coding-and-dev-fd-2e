<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Adding a form button</title>
        
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            
            body {
                max-width: 25rem;
                margin: 1rem;
            }
            
            button {
                margin-top: 1rem;
            }
            
            .btn1 {
                padding: .5rem;
            }
            
            .btn2 {
                border-radius: 15px;
            }
            
            .btn3 {
                box-shadow: 3px 3px 5px grey;
            }
        </style>
    </head>
    <body>
        <h1>Button Styling</h1>
        <form>
            <input type="submit" value="Submit Button"><br>
            <button>Standard Button</button><br>
            <button class="btn1" >Extra Padding</button><br>
            <button class="btn2" >Rounded Corners</button><br>
            <button class="btn3" >Drop Shadow</button>
        </form>
    </body>
</html>
